<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta content="width=device-width, initial-scale=1" name="viewport" />
	<meta name="description" content="A homepage for the BB mtg format">
	<title>BB Homepage</title>	
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="icon" href="./favicon.ico">
</head>
	
<body>

	<div class="navbar">
		<div class="navItem">
			Home
		</div>
		<div class="navItem active">
			Banlist
		</div>
		<div class="navItem">
			About
		</div>
	</div>


	<div class="header">
		<h2> BB Banlist </h2>
	</div>

	<div class="colorPicker">
		<span class="colorItem" id="colorPickBlack">Black</span>
		<span class="colorItem" id="colorPickBlue">Blue</span>
		<span class="colorItem" id="colorPickGreen">Green</span>
		<span class="colorItem" id="colorPickRed">Red</span>
		<span class="colorItem" id="colorPickWhite">White</span>
	</div>

	<div id="banListTextArea">
		<h3 style="text-align: center">Loading Banlist...</h3> <div style="margin-left: auto; margin-right: auto" class="loader"></div>
	</div>

	Check if your deck is legal:
 	<textarea id="deckCheckArea">
		
	</textarea> 

</body>
<script type="module" src="./index.js"></script>
</html>
